<html>
<head>
   <title>pseudo selectors</title>
   <style type="text/css">
    li:first-child{
     color: aqua;
     background-color: black;
    }
    
   </style>
</head>
<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>

    </ul>
    <ol>
        <li>node js</li>
        <li>spring boot</li>
        <li>express</li>
    </ol>
</body>
</html>
