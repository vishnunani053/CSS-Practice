<html>
<head>
   <title>pseudo selectors</title>
   <style type="text/css">
    li:nth-child(1),li:nth-child(2n){
     color: aqua;
     background-color: black;
    }
    
   </style>
</head>
<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
        <li>react</li>
        <li>angular</li>
        <li>django</li>
    </ul>
    <ol>
        <li>node js</li>
        <li>spring boot</li>
        <li>express</li>
        <li>mongo</li>
        <li>java</li>
        <li>python</li>
        <li>aws</li>
        <li>sql</li>
    </ol>
</body>
</html>
